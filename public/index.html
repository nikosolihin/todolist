<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Welcome to To-Do List</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <link href="css/style.css" rel="stylesheet">	
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-responsive.min.css" rel="stylesheet">      
</head>
<body>
	<div class="task-container">	
		<ul class="nav nav-pills">
		  <li class="active">
		    <a href="about.html">About</a>
		  </li>
		</ul>	
		<h2 class="heading">To-Do List</h2>
	</div>
	
	<form id="addTask" class="login">
		<input type="text" id="name" name="name" placeholder="New Task">
		<button type="submit" name="submit" id="add" value="List It" class="btn list-btn">List It</button>
	</form>		

	<script id="inProgressTasksTemplate" type="text/template">

		<p class="task-content">
			<%= name %>
		</p>
		<p class="task-options">
			<a href="tasks/<%= _id %>" class="btn complete-btn delete">Delete</a>
			<a href="tasks/<%= _id %>" class="btn delete-btn complete">Mark Completed</a>
		</p>

	</script>

	<script id="completedTasksTemplate" type="text/template">

		<p class="task-content">
			<%= name %>
		</p>
		<p class="task-options">
			<a href="tasks/<%= _id %>" class="btn complete-btn delete">Delete</a>
		</p>

	</script>

	<script src="lib/jquery-1.9.1.min.js"></script>
    <script src="lib/underscore-min.js"></script>
    <script src="lib/backbone-min.js"></script>

	<script src="js/main.js"></script>
    <script src="js/models.js"></script>
    <script src="js/views.js"></script>
    <script src="js/collections.js"></script>
    <script src="js/router.js"></script>

   	<script>
		new App.Router;
		Backbone.history.start();

		App.tasks = new App.Collections.Tasks;
		App.tasks.fetch().then(function() {
			new App.Views.App({ collection: App.tasks });
		});
	</script>
</body>
</html>
